---
layout: blog
title: Archive
permalink: /archive/
---

<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox blog">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12 text-center article-title">
                            <div class="navy-line"></div>
                            <h1>Archive</h1>
                            <p>Categories will follow soon...</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="wrapper wrapper-content animated fadeInRight">

                                <!-- latest 10 blog -->
                                {% for post in site.posts%}
                                <div class="vote-item">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="vote-actions">
                                            </div>
                                            <a href="{{ post.url | prepend: site.baseurl }}" class="vote-title">
                                                {{ post.title }}
                                            </a>
                                            <div class="vote-info">
                                                {% if site.disqus %}
                                                <i class="fa fa-comments-o"> </i> <a>Comments (<span
                                                        class="disqus-comment-count"
                                                        data-disqus-url="{{ site.url }}{{ post.url }}">0</span>)</a>
                                                {% endif %}
                                                <i class="fa fa-clock-o"></i> <a>{{ post.date | date: "%-d %b %Y" }}</a>
                                                <i class="fa fa-user"></i> <a>{{ site.author.name }}</a>
                                            </div>
                                        </div>
                                        <div class="col-md-2 ">
                                            <div class="vote-icon">
                                                {% if post.icon %}<i class="fa {{ post.icon }}"> </i>{% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
